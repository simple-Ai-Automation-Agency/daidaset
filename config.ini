[Paths]
# Path to the directory containing JSONL files for dataset preparation
jsonl_directory = /path/to/your/jsonl/files

# Path to the output JSONL file for the prepared dataset
output_file = /path/to/your/output/dataset.jsonl

[Weights]
# Category weights in JSON format
category_weights = {
    "Category1": 0.05,
    "Category2": 0.10,
    "Category3": 0.15,
    ...
}

[Settings]
# Total number of examples to be generated in the final dataset
total_examples = 1000000
